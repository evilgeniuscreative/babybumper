<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Collision Detection</title>
    <style>
        .entity {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        #playerEntity {
            background-color: red;
            top: 50px;
            left: 50px;
        }

        #obstacleEntity {
            background-color: blue;
            top: 120px;
            left: 120px;
        }
    </style>
</head>
<body>
<div id="playerEntity" class="entity"></div>
<div id="obstacleEntity" class="entity"></div>
<script src="app.js"></script>
</body>
</html>
